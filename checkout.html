<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXT-CHECKOUT</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 100%;
        padding: 10px;
    }

    .checkoutLayout {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .returnCart {
        flex: 1 1 calc(50% - 20px);
        margin-bottom: 20px;
        padding: 10px;
    }

    .right {
        flex: 1 1 calc(50% - 20px);
        margin-top: 20px;
        background-color: #000;
        color: #fff;
        padding: 10px;
        border-radius: 10px;
    }

    .form {
        background-color: #000;
        padding: 10px;
        border-radius: 10px;
    }

    .group {
        margin-bottom: 10px;
    }

    .group label {
        color: #fff;
    }

    .group input {
        background-color: #fff;
        color: #000;
        border: 1px solid #fff;
        border-radius: 5px;
        padding: 5px;
        width: 100%;
    }

    .return .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .buttonCheckout {
        background-color: #fff;
        color: #000;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .buttonCheckout:hover {
        background-color: #ff0000;
        color: #fff;
    }

    @media screen and (max-width: 768px) {
        .returnCart,
        .right {
            flex-basis: 100%;
            margin: 0;
        }

        .returnCart {
            order: 2;
        }

        .right {
            order: 1;
        }
    }
</style>

<body>

    <div class="container">
        <div class="checkoutLayout">


            <div class="returnCart">
                <a href="/">keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">

                    <div class="item">
                        <img src="images/hoodie.png">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$433.3</div>
                    </div>

                </div>
            </div>


            <div class="right" style="background-color: #000;">
                <h1>Checkout</h1>

                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" style="background-color: #fff;">
                    </div>

                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" style="background-color: #fff;">
                    </div>

                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" style="background-color: #fff;">
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">$900</div>
                    </div>
                </div>
                <button class="buttonCheckout">CHECKOUT</button>
            </div>
        </div>
    </div>

    <script>
        var inputs = document.querySelectorAll('input');

        
        inputs.forEach(function(input) {
         
            input.addEventListener('input', function() {
                
                this.style.color = '#000';
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector('.form');
            const checkoutBtn = document.querySelector('.buttonCheckout');

            checkoutBtn.addEventListener('click', function(event) {
                event.preventDefault(); 

                const formFields = form.querySelectorAll('input[type="text"], select');
                let isFormValid = true;
                formFields.forEach(function(field) {
                    if (!field.value.trim()) {
                        isFormValid = false;
                        field.style.border = '3px solid red';
                    }
                });

                if (isFormValid) {
                    alert('Please take a screenshot of this form before proceeding.');
                    window.location.href = "https://t.me/ISSAC2010";
                } else {
                    alert('PLEASE FILL IN THE INFORMATION!!! ');
                }
            });

            const formFields = form.querySelectorAll('input[type="text"], select');
            formFields.forEach(function(field) {
                field.addEventListener('input', function() {
                    field.style.border = '3px solid green';
                });
            });

      
            const selectFields = form.querySelectorAll('select');
            selectFields.forEach(function(select) {
                select.addEventListener('change', function() {
                    if (select.value.trim()) {
                        select.style.border = '3px solid green';
                    }
                });
            });
        });
    </script>
    <script src="checkout.js"></script>

</body>

</html>
